    <style type="text/css">
        mark.im-caret {
            -webkit-animation: 1s blink step-end infinite !important;
            animation: 1s blink step-end infinite !important;
        }

        mark.im-caret-select {
            background-color: rgba(0, 0, 0, .25);
        }

        @-webkit-keyframes blink {

            from,
            to {
                border-right-color: black;
            }

            50% {
                border-right-color: transparent;
            }
        }

        @keyframes blink {

            from,
            to {
                border-right-color: black;
            }

            50% {
                border-right-color: transparent;
            }
        }

        span.im-static {
            color: grey;
        }

        div.im-colormask {
            display: inline-block;
            border-style: inset;
            border-width: 2px;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        div.im-colormask>input {
            position: absolute !important;
            display: inline-block;
            background-color: transparent;
            color: transparent;
            caret-color: transparent;
            -webkit-appearance: caret;
            -moz-appearance: caret;
            appearance: caret;
            border-style: none;
            left: 0;
            /*calculated*/
        }

        div.im-colormask>input:focus {
            outline: none;
        }

        div.im-colormask>input::-moz-selection {
            background: none;
        }

        div.im-colormask>input::selection {
            background: none;
        }

        div.im-colormask>input::-moz-selection {
            background: none;
        }

        div.im-colormask>div {
            color: black;
            display: inline-block;
            width: 100px;
            /*calculated*/
        }
    </style>
    <style>
      @media (max-width: 700px) {

      #videoplayer.video-stoped pjsdiv>pjsdiv:nth-child(14) {

    <!-- используем код вставки плеера -->
    <script type="text/javascript">
      // указываем список всех переменных инициализации (для примера указаны только 2)
      var flashvars = {
          video_url: "#", // Данные с таблицы services_content, столбец: inforow4
          video_url_text: 'FHD',
          video_alt_url: "#", // Данные с таблицы services_content, столбец: inforow5
          video_alt_url_text: 'HD',
          video_alt_url2: "#", // Данные с таблицы services_content, столбец: inforow6
          video_alt_url2_text: 'SD',
          preview_url: "#", //Главное превью - таблица services_content, столбец: preview_url
          skin: '1',
          hide_controlbar: '1'
      };

      // указываем параметры HTML объекта плеера
      var params = {
          allowfullscreen: 'true',
          allowscriptaccess: 'always'};

      // вызываем функцию вставки плеера
      // 'kt_player' - идентификатор контейнера для плеера
      // '/kt_player/kt_player.swf' - путь к файлу плеера
      // '600' - ширина плеера
      // '400' - высота плеера
      // flashvars - список всех переменных инициализации, созданный выше
      // params - список всех параметров HTML объекта плеера, созданный выше
      var player_obj = kt_player('kt_player', '/kt_player/kt_player.swf', '760', '427', flashvars, params);

      // используйте player_obj для обработки событий (см. секцию по JavaScript API)
    </script>
